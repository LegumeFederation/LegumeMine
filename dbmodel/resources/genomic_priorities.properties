#contains only classes that come from more than one source
#for each class contained every source for that class must be listed

# priority for fields declared in superclass are not overridden by different order in subclass
# e.g. identfier and organism always have priority as defined in BioEntity

# For example, to give interpro prioritiy over uniprot for the 'shortName' field of ProteinDomain:
#
# ProteinDomain.shortName = interpro, uniprot

# To give flybase priority over all other sources for Gene name:
#
# Gene.name = flybase, *

SOTerm.ontology = so, *

GeneticMarker.chromosomeLocation = lis-genetics, soybase-markers-chromosomes, soybase-gwas, *
GeneticMarker.supercontigLocation = lis-genomics, soybase-markers-chromosomes, soybase-gwas, *
GeneticMarker.type = lis-genomics, soybase-markers-chromosomes, soybase-markers, soybase-gwas, *

Organism.description = lis-featureprop, peanutbase-featureprop, *
Strain.description = lis-featureprop, peanutbase-featureprop, *

QTL.phenotype = soybase-qtls, soybase-markers-qtls, *

# LinkageGroup.primaryIdentifier: lis-genetics (value "BAT93_x_JALOEEP558_c-ChrLG10" in database with ID 28036255) and lis-featureprop (value "BAT93_x_JALOEEP558_c-phavu.ChrLG10" being stored).
LinkageGroup.primaryIdentifier = lis-genetics, *


# QTL.primaryIdentifier: between lis-genetics (value "First flower, bean 1-5" in database with ID 28037005) and lis-featureprop (value "phavu.First flower, bean 1-5" being stored).
QTL.primaryIdentifier = lis-genetics, *

# GeneticMarker.primaryIdentifier: between lis-genetics (value "SW13" in database with ID 28038687) and lis-featureprop (value "phavu.SW13" being stored).
GeneticMarker.primaryIdentifier = lis-genetics, *
